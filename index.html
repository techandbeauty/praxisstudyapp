<!DOCTYPE html>
<html>
<head>
    <title>Praxis - Study Smarter Together</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 1080px;
            height: 1920px; /* 9:16 ratio for Instagram/TikTok */
            background: linear-gradient(135deg, #1a2a6c, #3b5998, #6dd5ed);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-100px) translateX(50px); }
        }
        
        .hero {
            text-align: center;
            z-index: 10;
        }
        
        .avatar-container {
            position: relative;
            margin-bottom: 60px;
        }
        
        .avatar-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.3; }
        }
        
        .avatar-circle {
            width: 480px;
            height: 480px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 40px 80px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .avatar-ring {
            position: absolute;
            width: 520px;
            height: 520px;
            border: 6px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s infinite;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 120px;
            font-weight: 900;
            color: white;
            margin: 40px 0 20px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }
        
        .tagline {
            font-size: 48px;
            color: rgba(255,255,255,0.95);
            font-weight: 500;
            margin-bottom: 80px;
        }
        
        .features {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 80px;
        }
        
        .feature {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 25px 50px;
            border-radius: 60px;
            font-size: 32px;
            color: white;
            font-weight: 600;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .cta-button {
            background: white;
            color: #1a2a6c;
            padding: 35px 70px;
            border-radius: 40px;
            font-size: 36px;
            font-weight: 700;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            margin-bottom: 30px;
        }
        
        .stars {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .social-proof {
            color: rgba(255,255,255,0.9);
            font-size: 28px;
        }
    </style>
</head>
<body>
    <!-- Particles -->
    <script>
        for(let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 20 + 10 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            document.body.appendChild(particle);
        }
    </script>
    
    <div class="hero">
        <div class="avatar-container">
            <div class="avatar-glow"></div>
            <div class="avatar-ring"></div>
            <div class="avatar-circle">
                <video autoplay loop muted playsinline>
                    <source src="tara-promo.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        
        <h1>PRAXIS</h1>
        <div class="tagline">Study Smarter. Together.</div>
        
        <div class="features">
            <div class="feature">üß† AI-Powered Study Coach</div>
            <div class="feature">üë• Study Groups & Community</div>
            <div class="feature">üìà Track Your Progress</div>
        </div>
        
        <div class="cta-button">Download on TestFlight</div>
        
        <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
        <div class="social-proof">Join 1,000+ Students Studying Smarter</div>
    </div>
</body>
</html>
